<div class="overlay">
  <div class="overlay-content">
    <h2>Fahrschüler bearbeiten</h2>
    <form (submit)="onSave()">
      <label for="id">ID:</label>
      <input type="number" id="id" name="id" [(ngModel)]="fahrlehrer!.id" disabled>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="fahrlehrer!.name" required>

      <label for="vorname">Vorname:</label>
      <input type="text" id="vorname" name="vorname" [(ngModel)]="fahrlehrer!.vorname" required>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" [(ngModel)]="fahrlehrer!.email" required>

      <label for="phone">Telefon:</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="fahrlehrer!.phone" required>

      <label for="geburtsdatum">Geburtsdatum:</label>
      <input type="date" id="geburtsdatum" name="geburtsdatum" [(ngModel)]="fahrlehrer!.geburtsdatum" required>

      <label for="klassen">Klassen:</label>
      <input type="text" id="klassen" name="klassen" [(ngModel)]="fahrlehrer!.klassen" placeholder="Komma-separierte Werte">

      <label for="ort">Ort:</label>
      <input type="text" id="ort" name="ort" [(ngModel)]="fahrlehrer!.ort" required>

      <label for="strasse">Straße:</label>
      <input type="text" id="strasse" name="strasse" [(ngModel)]="fahrlehrer!.strasse" required>

      <button type="submit">Speichern</button>
      <button type="button" (click)="onClose()">Abbrechen</button>
    </form>
  </div>
</div>
