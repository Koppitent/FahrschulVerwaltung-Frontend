
<div class="actual-sidenav" [ngClass]="{ 'open': isVisible }"></div>

<div id="mySidenav" class="sidenav" [ngClass]="{ 'open': isVisible }">

	@for (button of dashboard.buttons; track $index) {
		@if(button.routerLink) {
			<button [routerLink]="button.routerLink" [ngClass]="{'active': button.label === activeItem}">{{ button.label }}</button>
		} @else {
			<button [ngClass]="{'active': button.label === activeItem}" (click)="toggleExpand(button.label)">{{ button.label }}</button>
			@if (activeButton && activeButton === button.label) {
				<div @dropdownAnimation>
					@for (item of button.items; track $index) {
						<a routerLink="{{ item.routerLink }}" [ngClass]="{'active': item.label === activeItem}" draggable="false" (click)="toggleActiveItem(item.label)">{{ item.label }}</a>
					}
				</div>
			}
		}
	}
</div>
